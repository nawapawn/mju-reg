<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบนักศึกษา</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #e6f4ea; /* สีเขียวอ่อนนุ่ม */
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-6 py-12">

  <div
    class="bg-white rounded-3xl shadow-lg max-w-md w-full p-8 flex flex-col space-y-8">

    <!-- โลโก้ -->
    <div class="flex justify-center">
      <img src="mjudsefrkfl-removebg-preview.png" alt="Student Login Logo" class="h-28 object-contain" />
    </div>

    <!-- หัวข้อ -->
    <h2 class="text-3xl font-extrabold text-green-800 text-center drop-shadow-sm">
      เข้าสู่ระบบนักศึกษา
    </h2>

    <!-- ฟอร์ม -->
    <form class="flex flex-col space-y-6">
      <div>
        <label class="block text-gray-700 mb-2 font-semibold text-lg">รหัสนักศึกษา</label>
        <input type="text" placeholder="เช่น 670410XXXX"
          class="w-full px-4 py-3 border border-gray-300 rounded-2xl shadow-sm focus:outline-none focus:ring-4 focus:ring-green-300 transition" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2 font-semibold text-lg">รหัสผ่าน</label>
        <input type="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-2xl shadow-sm focus:outline-none focus:ring-4 focus:ring-green-300 transition" />
      </div>

      <a href="student-dashboard.html"
        class="block bg-gradient-to-r from-green-600 to-green-800 text-white font-semibold py-4 rounded-3xl shadow-lg text-center hover:from-green-700 hover:to-green-900 transition">
        เข้าสู่ระบบ
      </a>
    </form>

    <!-- ปุ่มกลับ -->
    <a href="index.html"
      class="text-green-700 hover:text-green-900 font-semibold text-center mt-4 cursor-pointer">
      ← กลับไปหน้าเลือกประเภทผู้ใช้
    </a>

  </div>

</body>

</html>
