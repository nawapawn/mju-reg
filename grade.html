<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>บันทึกเกรดนักศึกษา</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:Arial;;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen py-6 px-4">
  <div class="max-w-screen-xl mx-auto bg-white p-8 sm:p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-green-800 mb-10 text-center">บันทึกเกรดนักศึกษา</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <!-- รายวิชา -->
      <div>
        <label class="block text-black-700 mb-1">รายวิชา</label>
        <select class="w-full border rounded px-3 py-2">
          <option value="">-- เลือกรายวิชา --</option>
          <option value="">เว็บเทคโนโลยี Web Technology</option>
          <option value="">ฐานข้อมูลโครงสร้างเชิงสัมพันธ์ Structure Relational Database</option>
        </select>
      </div>

      <!-- กลุ่ม -->
      <div>
        <label class="block text-black-700 mb-1">กลุ่ม</label>
        <select class="w-full border rounded px-3 py-2">
          <option value="">-- เลือกกลุ่ม --</option>
          <option value="1">กลุ่ม 1</option>
          <option value="2">กลุ่ม 2</option>
        </select>
      </div>

      <!-- ปีการศึกษา -->
      <div>
        <label class="block text-black-700 mb-1">ปีการศึกษา</label>
        <select class="w-full border rounded px-3 py-2">
          <option value="">-- เลือกปีการศึกษา --</option>
          <option value="2567">2567/1</option>
          <option value="2568">2568/2</option>
        </select>
      </div>
    </div>

    <form>
      <!-- ห่อ table ด้วย div เพื่อให้เลื่อนได้ในมือถือ -->
      <div class="overflow-x-auto">
        <table class="w-full table-fixed border border-green-300 border-collapse text-center text-sm mb-6 min-w-[600px]">
          <thead class="bg-green-100">
            <tr>
              <th class="border border-green-300 px-2 py-2">ลำดับ</th>
              <th class="border border-green-300 px-2 py-2">รหัสนักศึกษา</th>
              <th class="border border-green-300 px-2 py-2">ชื่อนักศึกษา</th>
              <th class="border border-green-300 px-2 py-2">คะแนน</th>
              <th class="border border-green-300 px-2 py-2">หน่วยกิต</th>
              <th class="border border-green-300 px-2 py-2">เกรด</th>
            </tr>
          </thead>
          <tbody>
            <!-- นักศึกษาคนที่ 1 -->
            <tr>
              <td class="border px-2 py-2">1</td>
              <td class="border px-2 py-2">6704101356</td>
              <td class="border px-2 py-2">นางสาวพจมา คูเชอร์</td>
              <td class="border px-2 py-2">
                <input type="number" name="score1" min="0" max="100" class="w-full min-w-[80px] border rounded px-2 py-1" />
              </td>
              <td class="border px-2 py-2">
                <input type="number" name="credit1" class="w-full border rounded px-2 py-1" min="1" max="6" />
              </td>
              <td class="border px-2 py-2">
                <select name="grade1" class="w-full border rounded px-2 py-1 text-sm">
                  <option value="">เลือก</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>D+</option>
                  <option>D</option>
                  <option>F</option>
                </select>
              </td>
            </tr>

            <!-- คนที่ 2-5 -->
            <tr>
              <td class="border px-2 py-2">2</td>
              <td class="border px-2 py-2">6704101341</td>
              <td class="border px-2 py-2">นางสาวนวพร อินธิแสง</td>
              <td class="border px-2 py-2">
                <input type="number" name="score2" min="0" max="100" class="w-full border rounded px-2 py-1" />
              </td>
              <td class="border px-2 py-2">
                <input type="number" name="credit2" class="w-full border rounded px-2 py-1" min="1" max="6" />
              </td>
              <td class="border px-2 py-2">
                <select name="grade2" class="w-full border rounded px-2 py-1 text-sm">
                  <option value="">เลือก</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>D+</option>
                  <option>D</option>
                  <option>F</option>
                </select>
              </td>
            </tr>

            <tr>
              <td class="border px-2 py-2">3</td>
              <td class="border px-2 py-2">6704101393</td>
              <td class="border px-2 py-2">นางสาวชนากานต์ โสสุข</td>
              <td class="border px-2 py-2">
                <input type="number" name="score3" min="0" max="100" class="w-full border rounded px-2 py-1" />
              </td>
              <td class="border px-2 py-2">
                <input type="number" name="credit3" class="w-full border rounded px-2 py-1" min="1" max="6" />
              </td>
              <td class="border px-2 py-2">
                <select name="grade3" class="w-full border rounded px-2 py-1 text-sm">
                  <option value="">เลือก</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>D+</option>
                  <option>D</option>
                  <option>F</option>
                </select>
              </td>
            </tr>

            <tr>
              <td class="border px-2 py-2">4</td>
              <td class="border px-2 py-2">6704101331</td>
              <td class="border px-2 py-2">นายธนกฤต เลิศประเสริฐ</td>
              <td class="border px-2 py-2">
                <input type="number" name="score4" min="0" max="100" class="w-full border rounded px-2 py-1" />
              </td>
              <td class="border px-2 py-2">
                <input type="number" name="credit4" class="w-full border rounded px-2 py-1" min="1" max="6" />
              </td>
              <td class="border px-2 py-2">
                <select name="grade4" class="w-full border rounded px-2 py-1 text-sm">
                  <option value="">เลือก</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>D+</option>
                  <option>D</option>
                  <option>F</option>
                </select>
              </td>
            </tr>

            <tr>
              <td class="border px-2 py-2">5</td>
              <td class="border px-2 py-2">6704101408</td>
              <td class="border px-2 py-2">นายรพีพงศ์ ดวงคำฟู</td>
              <td class="border px-2 py-2">
                <input type="number" name="score5" min="0" max="100" class="w-full border rounded px-2 py-1" />
              </td>
              <td class="border px-2 py-2">
                <input type="number" name="credit5" class="w-full border rounded px-2 py-1" min="1" max="6" />
              </td>
              <td class="border px-2 py-2">
                <select name="grade5" class="w-full border rounded px-2 py-1 text-sm">
                  <option value="">เลือก</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>D+</option>
                  <option>D</option>
                  <option>F</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-10">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow">
          บันทึกข้อมูล
        </button>
      </div>
    </form>
  </div>
</body>
</html>
